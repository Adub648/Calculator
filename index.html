<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- scripts/admin -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@700&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Calculator</title>
    </head>
    <body id="page">
        <!-- title -->
        <h1 id="title">Calculator</h1>
        <!-- information -->
        <p id="text">A calculator made for <a href="https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/calculator">The Odin Project</a> curriculum</p>
        <!-- calculator -->
        <div id="calculator" class="container">
            <!-- screen -->
            <div id="screen">
                <!-- text on screen -->
                <p id="calc"></p>
            </div>
            <!-- calculator buttons -->
            <div id="buttons">
                <button class="inputBtn" data-clear="" id="AC">AC</button>
                <button class="inputBtn" data-delete="" id="D">D</button>
                <button class="inputBtn" data-percentage="" id="%">%</button>
                <button class="inputBtn" data-operator="" id="/">/</button>
                <button class="inputBtn" data-number="" id="7">7</button>
                <button class="inputBtn" data-number="" id="8">8</button>
                <button class="inputBtn" data-number=""  id="9">9</button>
                <button class="inputBtn" data-operator="" id="*">*</button>
                <button class="inputBtn" data-number="" id="4">4</button>
                <button class="inputBtn" data-number="" id="5">5</button>
                <button class="inputBtn" data-number="" id="6">6</button>
                <button class="inputBtn" data-operator="" id="+">+</button>
                <button class="inputBtn" data-number="" id="1">1</button>
                <button class="inputBtn" data-number="" id="2">2</button>
                <button class="inputBtn" data-number="" id="3">3</button>
                <button class="inputBtn" data-operator="" id="-">-</button>
                <button class="inputBtn twoCols" data-number="" id="0">0</button>
                <button class="inputBtn" data-decimal="" id=".">.</button>
                <button class="inputBtn" data-equals="" id="=">=</button>
            </div>
        </div>
        <script src="index.js"></script>
        <!-- footer -->
        <div class="footer">Made by <a href="https://github.com/Adub648">Alex Wilson</a> Â© 2021</div>
    </body>
</html>
